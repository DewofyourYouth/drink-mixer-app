  <body>
    <div class="container">
      <div id="app">
        <div id="recipe">
          <h1 v-if="drinkName !== ''">{{drinkName}} üç∏</h1>
          <h1 v-else>My Awesome Drink Recipe</h1>
          <h2
            v-if="ingredients.alcohol.length > 0 || ingredients.juices.length > 0 || ingredients.garnishes.length > 0"
          >
            Ingredients
          </h2>
          <h3 v-if="ingredients.alcohol.length > 0">Alcohol</h3>
          <ol>
            <li v-for="i of ingredients.alcohol">
              {{i.name}}
            </li>
          </ol>
          <h3 v-if="ingredients.juices.length > 0">Juices</h3>
          <ol>
            <li v-for="i in ingredients.juices">{{i.name}}</li>
          </ol>
          <h3 v-if="ingredients.garnishes.length > 0">Garnishes</h3>
          <ol>
            <li v-for="i in ingredients.garnishes">{{i.name}}</li>
          </ol>
        </div>
        <div id="panel">
          <h1>Panel</h1>
          <label for="drink-name">Drink Name:</label>
          <input
            type="text"
            v-model="drinkName"
            name="drink-name"
            id="drink-name"
          />
          <hr />
          <div class="menus">
            <div>
              <h3 class="choices-title">Alcohol</h3>
              <ul>
                <li
                  class="alc-btn"
                  v-for="a in alcohols.sort()"
                  @click="addToIngredients"
                >
                  {{a}}
                </li>
              </ul>
            </div>

            <div>
              <h3 class="choices-title">Juices</h3>
              <ul>
                <li
                  class="juice-btn"
                  v-for="j in juices.sort()"
                  @click="addToIngredients"
                >
                  {{j}}
                </li>
              </ul>
            </div>
            <div>
              <h3 class="choices-title">Garnishe w/</h3>
              <ul>
                <li
                  class="garnish-btn"
                  v-for="g in garnishes.sort()"
                  @click="addToIngredients"
                >
                  {{g}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
